<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style..css" />
    <script src="scripts/script.js" defer></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/d220321d0c.js"
      crossorigin="anonymous"
    ></script>
    <title>Entraine toi à visualiser ton fretboard !</title>
  </head>
  <body>
    <div class="app">
      <aside class="settings">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>

        <h3>Paramètre de gammes</h3>
        <div class="scale-settings">
          <div class="tonality-box">
            <span>Tonalité :</span>
            <select name="tonality" id="tonality">
              <option value="C">C</option>
              <option value="Db">Db</option>
              <option value="D">D</option>
              <option value="Eb">Eb</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="Gb">Gb</option>
              <option value="G">G</option>
              <option value="Ab">Ab</option>
              <option value="A">A</option>
              <option value="Bb">Bb</option>
              <option value="B">B</option>
            </select>
          </div>
          <div class="scale-box">
            <span>Gamme / mode :</span>
            <select name="scale" id="scale">
              <option value="major">Majeur</option>
              <option value="minor">Mineur</option>
              <option value="harmonic-minor">Mineur Harmonique</option>
              <option value="melodic-minor">Mineur Mélodique</option>
              <option value="major-penta">Pentatonique Majeure</option>
              <option value="minor-penta">Pentatonique Mineure</option>
              <option value="chromatic">Chromatique</option>
              <option value="diminished">Diminuée</option>
              <option value="ionian">Ionien</option>
              <option value="dorian">Dorien</option>
              <option value="phrygian">Phrygien</option>
              <option value="lydian">Lydien</option>
              <option value="mixolydian">Mixolydien</option>
              <option value="aeolian">Aeolien</option>
              <option value="locrian">Locrien</option>
            </select>
          </div>
        </div>
      </aside>
      <main>
        <nav>
          <ul>
            <li><i class="fa-solid fa-music"></i></li>
            <li><i class="fa-solid fa-gamepad"></i></li>
            <li><i class="fa-solid fa-gear"></i></li>
          </ul>
        </nav>
        <p class="game">
          Trouve la note suivante : <span class="note-to-find"></span>
        </p>
        <div class="result">
          <p class="result-text"></p>
        </div>
        <div class="fretboard">
          <img
            src="assets/guitar-fretboard-bg-removed.png"
            alt="guitar fretboard"
          />
          <div class="six e string"></div>
          <div class="five string"></div>
          <div class="four string"></div>
          <div class="three string"></div>
          <div class="two string"></div>
          <div class="one e string"></div>
        </div>
        <div class="replay">
          <button>rejouer ?</button>
        </div>
      </main>
      <footer>
        <ul>
          <li>
            <a
              href="https://www.linkedin.com/in/anthony-dumas-1b347024b/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/Nyttho" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
